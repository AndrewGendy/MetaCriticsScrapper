<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metacritic Scraper</title>
        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <!-- Include CSS -->
        <link rel="stylesheet" href="resources/css/styles.css">
        <!-- Include JS -->
        <script src="resources/js/scripts.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Welcome to the Metacritic Scraper</h1>
            <h2>
                <b><i>Please wait a few seconds after clicking the submit button!</i></b>
            </h2>
            <form id="metacriticForm" class="mb-3">
                <div class="row">
                    <!-- Media Type Dropdown -->
                    <div class="col-md-3 form-group">
                        <label for="mediaType">Media Type:</label>
                        <select name="mediaType" id="mediaType" class="form-control">
                            <option value="game">Game</option>
                            <option value="movie">Movie</option>
                            <option value="tv">TV</option>
                        </select>
                    </div>
                    <!-- Platforms Dropdown -->
                    <div class="col-md-3 form-group" id="gamePlatformsDiv">
                        <label for="platforms">Platforms:</label>
                        <select name="platforms" id="platforms" class="form-control">
                            <!-- <option value=""></option> -->
                            <option value="PS5">PS5</option>
                            <option value="xbox-series-x">Xbox Series X/S</option>
                            <option value="nintendo-switch">Nintendo Switch</option>
                            <option value="pc">PC</option>
                            <option value="mobile">Mobile</option>
                            <option value="xbox-one">Xbox One</option>
                            <!-- Add Other Platforms as needed -->
                            <!-- I changed the code to instead of having 3 divs one for each media platforms to only one div for platforms and change the values using jQuery. -->
                            <!-- It's more dynamic and can be easily extended to handle more media types or platforms in the future. AND less html is always nice :) -->
                        </select>
                    </div>
                    <!-- Genres Dropdown -->
                    <div class="col-md-3 form-group" id="genresDiv">
                        <label for="genres">Genres:</label>
                        <select name="genres" id="genres" class="form-control">
                            <!-- <option value=""></option> -->
                            <option value="Action">Action</option>
                            <option value="RPG">RPG</option>
                            <option value="Strategy">Strategy</option>
                            <option value="Survival">Survival</option>
                            <option value="Shooter">Shooter</option>
                            <!-- Add Other Genres as needed. (Handleing different genres for different media types same way as platforms) -->
                        </select>
                    </div>
                    <div class="col-md-3 form-group" id="sortingDiv">
                        <label for="sortOptions">Sort By:</label>
                        <select id="sortOptions">
                            <option value="default">Default</option>
                            <option value="metascore_asc">Metascore Ascending</option>
                            <option value="metascore_desc">Metascore Descending</option>
                            <option value="year_asc">Year Ascending</option>
                            <option value="year_desc">Year Descending</option>
                        </select>
                    </div>
                    <!-- Metascore Input -->
                    <div class="col-md-3 form-group" id="metascoreDiv">
                        <label for="min-metascore">Minimum Metascore:</label>
                        <input type="number" id="min-metascore" class="form-control" placeholder="e.g. 50">
                        <label for="max-metascore">Maximum Metascore:</label>
                        <input type="number" id="max-metascore" class="form-control" placeholder="e.g. 90">
                    </div>
                    <!-- Year Input -->
                    <div class="col-md-3 form-group" id="yearDiv">
                        <label for="year">Min Year:</label>
                        <input type="number" id="after-year" class="form-control" placeholder="e.g. 1995">
                        <label for="year">Max Year:</label>
                        <input type="number" id="before-year" class="form-control" placeholder="e.g. 2020">
                    </div>
                    <!-- Submit and Show Games Buttons -->
                    <div class="col-md-3 form-group d-flex">
                        <button type="button" id="scrapeDataBtn" class="btn btn-primary me-2">Scrape new Data</button>
                        <button type="button" id="showDataBtn" class="btn btn-secondary">Show all data from DB</button>
                        <button type="button" id="showFilteredDataBtn" class="btn btn-secondary">Show filtered data from DB</button>
                    </div>
                </div>
            </form>
            <!-- Drop Tables Form -->
            <form id="dropTablesForm" method="post">
                <label>
                    <input type="checkbox" name="tableNames" value="agend932GamesDB">
                    GamesDB
                </label>
                <label>
                    <input type="checkbox" name="tableNames" value="agend932MoviesDB">
                    MoviesDB
                </label>
                <label>
                    <input type="checkbox" name="tableNames" value= "agend932TVsDB">
                    TVsDB
                </label>
                <button type= "button" id= "dropTablesBtn">Drop Selected Tables</button>
                <button type= "button" id= "simpleQueryBtn">Run Simple Query</button>
            </form>
            <div id= "results"></div>
            <div class= "container mt-5">
                <table id= "resultsTable" class= "table table-bordered table-striped">
                    <tbody>
                        <!-- Rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id= "loader" class= "loader"></div>
        </body>
    </html>
